<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="common">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" th:href="@{/statics/plugins/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/statics/css/font-awesome.min.css}">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" th:src="@{/statics/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/statics/plugins/layui/layui.js}"></script>

    <script>
        let layer;
        layui.use('layer', function () {
            layer = layui.layer;
        });

        let showIdx;

        function openLayer(title, domId) {
            showIdx = layer.open({
                title: title,
                type: 1,
                shade: 0.2,
                maxmin: true,
                shadeClose: false,
                area: ['100%', '100%'],
                content: $('#' + domId)
            });
        }

        function checkSelectRow(length) {
            if (length == 0) {
                layer.msg("请选择一条记录");
                return true;
            }
            if (length > 1) {
                layer.msg("只能选择一条记录");
                return true;
            }
            return false;
        }

        function checkSelectRows(data) {
            let ids = [];
            if (data.length == 0) {
                layer.msg("请选择一条记录");
                return ids;
            }
            ids = data.map(function (item) {
                return item.id;
            });
            return ids;
        }
    </script>
</head>
</html>
